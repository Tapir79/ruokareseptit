<!DOCTYPE html>
<html>
  <head>
    <title>Reseptin muokkaaminen - uusi ainesosa</title>
  </head> 
  <body>
    <h1>Lisää uusi ainesosa reseptille {{ recipe.title }}</h1>
    <form action="/add_ingredient/{{ recipe.id }}" method="post">
      <p>
        Otsikko: <br />
        {{recipe.title}}
      </p>
      <p>
        Ohjeteksti: <br />
        {{recipe.instructions}}
      </p>
      <p>
        Ainesosan nimi: <br />
        <input type="text" name="name" maxlength="30" />
      </p>
      <p>
        Määrä: <br />
        <input type="text" name="amount" maxlength="20" />
      </p>
      <input type="submit" value="Tallenna" />
    </form>
  </body>
</html>
