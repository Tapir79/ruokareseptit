{% extends "recipe_base.html" %}

{% block extra_content %}
<h3>Lisää uusi ainesosa reseptille {{ recipe.title }}</h3>

<form action="/add_ingredient/{{ recipe.id }}" method="post">
  <p>
    Ainesosan nimi: <br />
    <input type="text" name="name" maxlength="30" />
    {% if errors.name %}
    <span style="color: red;">{{ errors.name }}</span>
    {% endif %}
  </p>
  <p>
    Määrä: <br />
    <input type="text" name="amount" maxlength="20" />
    {% if errors.amount %}
    <span style="color: red;">{{ errors.amount }}</span>
    {% endif %}
  </p>
  <input type="submit" name="save" value="Tallenna" />
  <input type="submit" name="back" value="Keskeytä" />
</form>
{% endblock %}
