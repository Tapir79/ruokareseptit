<!DOCTYPE html>
<html>
  <head>
    <title>Reseptin poistaminen</title>
  </head>
  <body>
    <h1>Haluatko varmasti poistaa reseptin?</h1>
   
    <h2>{{recipe.title}}</h2>
    <h3>Ohjeteksti:</h3>
    <p>{{recipe.instructions}}</p>

    <br />
    <form action="/delete_recipe" method="post">
      <input type="hidden" name="recipe_id" value="{{ recipe.id }}" />
      <input type="submit" name="remove" value="Poista resepti" />
      <input type="submit" name="back" value="Palaa takaisin" />
    </form>
  </body>
</html>
