{% extends "layout.html" %}
{% block title %} Lis채채 kuva reseptille {% endblock %}
{% block content %}
<h1>Lis채채 kuva reseptille</h1>
<form action="/upload_recipe_image/{{ recipe_id }}" method="POST" enctype="multipart/form-data" class="image-upload-form">
    <div class="form-group">
        <label for="image" class="form-label">Valitse kuva:</label>
        <input type="file" id="image" name="image" accept=".jpg" class="form-input" />
    </div>

    <div class="button-group">
        <button type="submit" name="load_image" class="btn btn-primary">Luo resepti</button>
    </div>
</form>
{% endblock %}
